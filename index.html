    let currentLang = 'ar';
  


function selectLanguage(lang) {
  currentLang = lang;
  const htmlElement = document.getElementById('htmlElement');
  if (htmlElement) {
    document.body.classList.add('language-selected');
    htmlElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
    htmlElement.lang = lang;
  }
  
  const overlay = document.getElementById('languageOverlay');
  if (overlay) overlay.remove();

  document.body.classList.toggle('english-font', lang === 'en');
  
  document.querySelectorAll('[data-translate-key]').forEach(element => {
    const key = element.dataset.translateKey;
    if (translations[key] && translations[key][lang]) {
      element.textContent = translations[key][lang];
    }
  });
  
  const langSwitcher = document.getElementById('langSwitcher');
  if (langSwitcher) {
    langSwitcher.textContent = lang === 'ar' ? 'English' : 'العربية';
  }
  
  showEmployeeGrid();
}

// تصحيح الدالة toggleLanguage
function toggleLanguage() {
  currentLang = currentLang === 'ar' ? 'en' : 'ar';
  const htmlElement = document.getElementById('htmlElement');
  if (htmlElement) {
    htmlElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
    htmlElement.lang = currentLang;
  }
  
  document.body.classList.toggle('english-font', currentLang === 'en');
  
  document.querySelectorAll('[data-translate-key]').forEach(element => {
    const key = element.dataset.translateKey;
    if (translations[key] && translations[key][currentLang]) {
      element.textContent = translations[key][currentLang];
    }
  });
  
  const langSwitcher = document.getElementById('langSwitcher');
  if (langSwitcher) {
    langSwitcher.textContent = currentLang === 'ar' ? 'English' : 'العربية';
  }
  
  if (document.querySelector('.employee-grid')) {
    showEmployeeGrid();
  } else {
    renderCards();
  }
}

    let selectedEmployees = [];

function toggleEmployeeSelection(employee, card) {
  const index = selectedEmployees.findIndex(e => e.id === employee.id);
  if (index === -1) {
    selectedEmployees.push(employee);
    card.classList.add('selected-employee');
  } else {
    selectedEmployees.splice(index, 1);
    card.classList.remove('selected-employee');
  }
  
  document.getElementById('generateButton').style.display = 
    selectedEmployees.length > 0 ? 'block' : 'none';
}

    const link = document.createElement('a');

    link.target = '_blank';
    
    const customMessage = document.getElementById('customMessage')?.value || '';
